name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    runs-on: ubuntu-latest
    environment: prod
    env:
      NEXT_TELEMETRY_DISABLED: 1
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OMDBAPI_KEY: ${{ secrets.OMDBAPI_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps (workspaces)
        run: npm install

      - name: Biome check
        run: npm run lint:biome

      - name: Lint web
        run: npm run lint --workspace web

      - name: Build web
        run: npm run build --workspace web

      # Uncomment to run Playwright e2e once they are stable/optional
      # - name: Install Playwright browsers
      #   run: npx playwright install --with-deps
      # - name: E2E tests
      #   run: npm run test:e2e --workspace web

  deploy:
    runs-on: ubuntu-latest
    needs: web
    environment:
      name: prod
      url: ${{ steps.vercel_deploy.outputs.deployment-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Vercel Deploy
        id: vercel_deploy
        uses: vercel/actions/deploy@v1
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          org-id: ${{ secrets.VERCEL_ORG_ID }}
          project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          production: ${{ github.ref == 'refs/heads/main' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OMDBAPI_KEY: ${{ secrets.OMDBAPI_KEY }}
