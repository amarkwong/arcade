name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    runs-on: ubuntu-latest
    environment: prod
    env:
      NEXT_TELEMETRY_DISABLED: 1
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OMDBAPI_KEY: ${{ secrets.OMDBAPI_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps (workspaces)
        run: npm install

      - name: Biome check
        run: npm run lint:biome

      - name: Lint web
        run: npm run lint --workspace web

      - name: Build web
        run: npm run build --workspace web

      # Uncomment to run Playwright e2e once they are stable/optional
      # - name: Install Playwright browsers
      #   run: npx playwright install --with-deps
      # - name: E2E tests
      #   run: npm run test:e2e --workspace web

  deploy:
    runs-on: ubuntu-latest
    needs: web
    environment:
      name: prod
      url: ${{ steps.vercel_deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Vercel Deploy
        id: vercel_deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OMDBAPI_KEY: ${{ secrets.OMDBAPI_KEY }}
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "Missing Vercel secrets (VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID)" >&2
            exit 1
          fi

          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            DEPLOY_URL=$(vercel --token "$VERCEL_TOKEN" --yes --prod --cwd apps/web) || exit 1
          else
            DEPLOY_URL=$(vercel --token "$VERCEL_TOKEN" --yes --cwd apps/web) || exit 1
          fi

          echo "Deployment URL: $DEPLOY_URL"
          echo "url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"
